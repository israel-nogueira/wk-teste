				e.preventDefault();
					$.ajax({
						contentType: "application/x-www-form-urlencoded; charset=UTF-8",
						dataType: "text",
						url: "/lib/functions.php",
						method: "POST",
						async: false,
						data: {
							functions:"novoUsuario",
							form:$('#dados-user').serializeObject()
						},
						success: 	function (request)	{
							window.location = '/produtos';
						}
					});
				return false;
			});
		})
	</script>
